<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">PWA<span>MOVIEAPP</span></a>
        <span class="right menu">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>

  <!-- side nav -->

  <!-- movies -->
  <div class="movies container grey-text text-darken-1">
    <h6 class="center">My Favourite Movies</h6>
    <!-- Firebase firestore content gets added here -->
  </div>


  <div class="center">
    <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>


  <!-- add movie side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-movie container section">
      <h6 >New Movie</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Star Wars" id="title" type="text" class="validate">
        <label for="title">Movie Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. George Lucas" id="director" type="text" class="validate">
        <label for="director">Director</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
