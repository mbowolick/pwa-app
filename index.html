<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA App</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#f05454">
  <!-- IOS SUPPORT-->
  <link rel="apple-touch-icon" href="/icons/icon-256x256.png">
  <meta name="apple-mobile-web-app-status-bar" content="#30475e">

</head>

<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">PWA<span>MOVIEAPP</span></a>
        <span class="right menu">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">PWAMOVIEAPP</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>
    

  <!-- movies -->
  <div class="recipes container grey-text text-darken-1">
    <h6 class="center">Movies</h6>
    <div class="card-panel recipe white row">
      <img src="/img/clapperboard.png" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Interstellar</div>
        <div class="recipe-ingredients">Dir: Christopher Nolan</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <img src="/img/clapperboard.png" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Blade Runner 2049</div>
        <div class="recipe-ingredients">Dir: Denis Villeneuve</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <img src="/img/clapperboard.png" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Super 8</div>
        <div class="recipe-ingredients">Dir: J.J. Abrams</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >New Movie</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Star Wars" id="title" type="text" class="validate">
        <label for="title">Movie Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Dir: George Lucas" id="ingredients" type="text" class="validate">
        <label for="ingredients">Director</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
  
  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
  
</body>
</html>
